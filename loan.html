<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="age.html">Age</a>
    <a href="bmi.html">BMI</a>
    <a href="loan.html">Loan</a>
    <a href="date.html">Date</a>
    <a href="password.html">Password</a>
  </nav>

  <div class="container">
    <h1>Loan EMI Calculator</h1>
    <input type="number" id="amount" placeholder="Loan Amount (₹)">
    <input type="number" id="interest" placeholder="Annual Interest Rate (%)">
    <input type="number" id="years" placeholder="Loan Tenure (Years)">
    <button onclick="calculateEMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      const principal = parseFloat(document.getElementById("amount").value);
      const annualRate = parseFloat(document.getElementById("interest").value);
      const years = parseInt(document.getElementById("years").value);

      if (!principal || !annualRate || !years) {
        document.getElementById("result").innerText = "Please enter all values.";
        return;
      }

      const monthlyRate = (annualRate / 100) / 12;
      const months = years * 12;

      // EMI formula: [P x r x (1+r)^n] / [(1+r)^n – 1]
      const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) /
                  (Math.pow(1 + monthlyRate, months) - 1);

      const totalPayment = emi * months;
      const totalInterest = totalPayment - principal;

      document.getElementById("result").innerHTML =
        `<p>Monthly EMI: ₹${emi.toFixed(2)}</p>
         <p>Total Payment: ₹${totalPayment.toFixed(2)}</p>
         <p>Total Interest: ₹${totalInterest.toFixed(2)}</p>`;
    }
  </script>
</body>
</html>
