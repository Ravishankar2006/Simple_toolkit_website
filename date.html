<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Difference Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="age.html">Age</a>
    <a href="bmi.html">BMI</a>
    <a href="loan.html">Loan</a>
    <a href="date.html">Date</a>
    <a href="password.html">Password</a>
  </nav>

  <div class="container">
    <h1>Date Difference Calculator</h1>
    <label for="date1">Start Date:</label>
    <input type="date" id="date1">

    <label for="date2">End Date:</label>
    <input type="date" id="date2">

    <button onclick="calculateDifference()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDifference() {
      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);

      if (isNaN(date1) || isNaN(date2)) {
        document.getElementById("result").innerText = "Please select both dates.";
        return;
      }

      let diffTime = Math.abs(date2 - date1);
      let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      // Roughly estimate months and years
      let diffYears = Math.floor(diffDays / 365);
      let diffMonths = Math.floor((diffDays % 365) / 30);

      document.getElementById("result").innerHTML =
        `<p>Total Difference: ${diffDays} days</p>
         <p>Which is about ${diffYears} years and ${diffMonths} months</p>`;
    }
  </script>
</body>
</html>
